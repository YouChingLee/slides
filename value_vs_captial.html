<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票市場的兩種遊戲</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 基本樣式，使用 Noto Sans TC 字型 */
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background-color: #f0f4f8;
            color: #1e293b;
        }
        /* 投影片容器 */
        .slide {
            width: 100%;
            height: 100%;
            padding: 2rem;
            display: none; /* 預設隱藏 */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: opacity 0.5s ease-in-out;
            position: absolute;
            top: 0;
            left: 0;
            box-sizing: border-box; /* 確保 padding 不會影響寬高 */
        }
        /* 顯示當前投影片 */
        .slide.active {
            display: flex;
            opacity: 1;
        }
        /* 隱藏的投影片 */
        .slide:not(.active) {
            opacity: 0;
        }
        /* 投影片主內容區域 */
        .slide-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 1024px;
        }
        /* 導覽按鈕 */
        .nav-button {
            position: fixed;
            bottom: 2rem;
            padding: 0.75rem 1.5rem;
            background-color: #3b82f6; /* 藍色 */
            color: white;
            font-weight: bold;
            border-radius: 9999px; /* 膠囊形狀 */
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        .nav-button:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
        }
        #prev {
            left: 2rem;
        }
        #next {
            right: 2rem;
        }
        /* 頁碼 */
        .slide-number {
            position: fixed;
            bottom: 2.5rem;
            left: 50%;
            transform: translateX(-50%);
            color: #64748b;
            font-size: 0.875rem;
            z-index: 5;
        }
        /* 四象限圖樣式 */
        .quadrant-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 1.5rem; /* 增加間隙 */
            width: 100%;
            max-width: 800px;
            position: relative;
            margin-top: 2rem;
            padding: 2.5rem;
            border-radius: 1rem;
            background-color: #f8fafc;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }
